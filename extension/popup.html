<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page Anonymizer</title>
<link rel="stylesheet" href="popup.css" />
</head>
<body>
<main>
<header>
<img src="icons/32.png" width="24" height="24" alt="icon"/>
<h1>Page Anonymizer</h1>
</header>


<label class="row">
<input type="checkbox" id="toggle" />
<span>Enable on this site</span>
</label>


<div class="buttons">
<button id="copyPage">Anonymize & Copy Page</button>
<button id="copySel">Anonymize & Copy Selection</button>
</div>


<nav>
<a id="openOptions" href="#">Dictionary & Settings</a>
</nav>
</main>
<script src="popup.js"></script>
</body>
</html>
