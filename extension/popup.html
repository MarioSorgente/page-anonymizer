<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Anonymizer</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main>
    <header>
      <h1>Page Anonymizer</h1>
    </header>
    <p class="hint">Insert words to anonymize, then copy.</p>

    <section class="card">
      <h2>Insert words to anonymize</h2>
      <form id="addForm">
        <input id="pattern" placeholder="Pattern (e.g. 4000eur)" required />
        <input id="replacement" placeholder="Replacement (e.g. amount in eur)" required />
        <div class="row small">
          <label><input type="checkbox" id="wholeWord" checked /> Whole word</label>
          <label><input type="checkbox" id="caseSensitive" /> Case sensitive</label>
        </div>
        <button type="submit" class="btn add">Add rule</button>
      </form>
    </section>

    <section class="card">
      <h2>Your rules</h2>
      <div id="emptyRules" class="empty">No rules yet.</div>
      <ul id="rulesList"></ul>
    </section>

    <!-- Selection first (green), then Page (blue, slimmer) -->
    <section class="actions">
      <button id="copySel" class="btn success">Anonymize &amp; Copy Selection</button>
      <button id="copyPage" class="btn primary slim">Anonymize &amp; Copy Page</button>
    </section>

    <div id="status" role="status" aria-live="polite"></div>
  </main>
  <script src="popup.js"></script>
</body>
</html>
